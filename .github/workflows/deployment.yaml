name: continuous deployment

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deployment:
    runs-on: ubunutu-latest
    steps:
      - name: Checkout source files
        uses: actions/checkout@v4

      - run: ./build.sh Publish
        env:
          NUKE_NUGETAPIKEY: ${{ secrets.PSGALLERY_APIKEY }}
